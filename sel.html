<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <form style="text-align:center;
    border: 2px solid gray;
    width: 250px;
    padding: 40px;">
        <label  for="Name">Name</label>
        <input id="name" type="text" placeholder="username">
        <label for="Surname">Surname</label>
        <input  id="surname" type="text" placeholder="Surname">
        <label  for="Age">Age</label>
        <input id="age" type="text" placeholder="Age">
        <h5  style="margin-top: 5px;">Nationality</h5>
        <select style="margin-top:1px ;" name="Nationality" id="nationality">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russia">Russia</option>
            <option value="Turkey">Turkey</option>
            <option value="Georgia">Georgia</option>
        </select>
        <h5 style="margin-top: 6px; ">Position</h5>
        <select style="margin-top:1px;" name="Position " id="Position">
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
        </select>
        <label for="Experience" >Experience</label>
        <input type="text" id="experince" name="experince"><br>
        <button id="sumbit_all" style="margin-top:20px ;">Register</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">Nationalty</th>
                <th scope="col">Position</th>
                <th scope="col">Experience</th>
            </tr>
            <tbody id="tdbody"></tbody>
    </table>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./sle.js"></script>
</body>

</html>
